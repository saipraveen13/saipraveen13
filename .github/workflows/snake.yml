name: Update GitHub stats

on:
  schedule:
    - cron: "0 0 * * 0"  # Run every Sunday
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Update README with GitHub stats
        uses: athul/waka-readme@master
        with:
          SHOW_TITLE: true
          SHOW_TIME: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
